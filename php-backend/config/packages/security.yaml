security:
    # Определение алгоритма хэширования паролей
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Определение провайдера пользователей
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    # Настройка фаерволлов
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true
            provider: app_user_provider
            
            logout:
                path: /api/logout
                invalidate_session: true

    # Контроль доступа к маршрутам
    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/change-password, roles: ROLE_USER }
        - { path: ^/api/logout, roles: ROLE_USER }
        - { path: ^/, roles: ROLE_USER }
