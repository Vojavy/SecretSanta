version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - ./postgresql-database/db-init:/docker-entrypoint-initdb.d
      - ./postgresql-database/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  rest-api:
    build:
      context: ./php-backend
      dockerfile: Dockerfile-rest-api
    container_name: rest-api
    environment:
      DB_HOST: db
      DB_NAME: mydb
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      # Монтируем локальную папку ./php-backend в /app внутри контейнера
      - ./php-backend:/app

  ws-server:
    build:
      context: ./php-backend
      dockerfile: Dockerfile-ws-server
    container_name: ws-server
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      # Аналогично, монтируем тот же код (или, при необходимости, другую папку)
      - ./php-backend:/app

  react-frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile-frontend
    container_name: react-frontend
    environment:
      REACT_APP_API_URL: "http://localhost/api"
      REACT_APP_WS_URL: "ws://localhost/ws"
    depends_on:
      - rest-api
      - ws-server
    networks:
      - app-network
    # Можно тоже добавить volume, если нужно "горячее" обновление кода React:
    # volumes:
    #   - ./react-frontend:/app

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - rest-api
      - ws-server
      - react-frontend
    networks:
      - app-network
    # Обычно конфиги Nginx правятся в ./nginx/Dockerfile и ./nginx/default.conf,
    # так что отдельный volume не всегда нужен

networks:
  app-network:
    driver: bridge
